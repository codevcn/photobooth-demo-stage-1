<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://layout.dev/assets/templates/layout.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Created by Layout</title>
    <meta name="description" content="Designed for builders, created by Layout." />
    <meta name="author" content="Layout" />

    <meta property="og:title" content="Created by Layout" />
    <meta property="og:description" content="Designed for builders, created by Layout." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://layout.dev/assets/images/og-image.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@layout_dev" />
    <meta name="twitter:image" content="https://layout.dev/assets/images/og-image.jpg" />

    <style>
      /* Initial Loader Styles - Inline để load nhanh */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #ff9eb5 0%, #fe6e87 50%, #ff4d6d 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      }

      #initial-loader.hidden {
        opacity: 0;
        transform: scale(1.1);
        pointer-events: none;
      }

      /* Logo Container */
      .loader-logo-container {
        position: relative;
        margin-bottom: 40px;
      }

      .loader-logo {
        width: 100px;
        height: 100px;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        color: #fe6e87;
        box-shadow: 0 20px 60px rgba(254, 110, 135, 0.4);
        animation: logoFloat 3s ease-in-out infinite;
        position: relative;
        z-index: 2;
      }

      /* Animated rings around logo */
      .loader-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 3px solid rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        animation: ringPulse 2s ease-out infinite;
      }

      .loader-ring:nth-child(1) {
        width: 120px;
        height: 120px;
        animation-delay: 0s;
        border-color: rgba(255, 223, 228, 0.6);
      }

      .loader-ring:nth-child(2) {
        width: 140px;
        height: 140px;
        animation-delay: 0.3s;
        border-color: rgba(255, 182, 193, 0.5);
      }

      .loader-ring:nth-child(3) {
        width: 160px;
        height: 160px;
        animation-delay: 0.6s;
        border-color: rgba(255, 242, 244, 0.4);
      }

      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          box-shadow: 0 20px 60px rgba(254, 110, 135, 0.4);
        }
        50% {
          transform: translateY(-15px) rotate(5deg);
          box-shadow: 0 25px 70px rgba(254, 110, 135, 0.6);
        }
      }

      @keyframes ringPulse {
        0% {
          transform: translate(-50%, -50%) scale(0.8);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0;
        }
      }

      /* Spinner */
      .loader-spinner-container {
        position: relative;
        margin-bottom: 30px;
      }

      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff2f4;
        border-right-color: #ffdfe4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Loading Text */
      .loader-text {
        color: white;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 1px;
        margin-bottom: 15px;
        text-align: center;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .loader-dots::after {
        content: '';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: '';
        }
        40% {
          content: '.';
        }
        60% {
          content: '..';
        }
        80%,
        100% {
          content: '...';
        }
      }

      /* Progress Bar */
      .loader-progress {
        width: 250px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
      }

      .loader-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #fff2f4 0%, #ffffff 50%, #ffdfe4 100%);
        border-radius: 10px;
        width: 0%;
        animation: progress 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        70% {
          width: 85%;
        }
        100% {
          width: 100%;
        }
      }

      /* Status Text */
      .loader-status {
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        font-weight: 400;
        animation: fadeInOut 2s ease-in-out infinite;
        text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- INITIAL LOADER - Hiển thị ngay khi HTML được parse -->
    <div id="initial-loader">
      <div class="loader-logo-container">
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-logo">E</div>
      </div>

      <div class="loader-spinner-container">
        <div class="loader-spinner"></div>
      </div>

      <p class="loader-text">Đang tải<span class="loader-dots"></span></p>

      <div class="loader-progress">
        <div class="loader-progress-bar"></div>
      </div>

      <p class="loader-status">Đang tải dữ liệu của bạn...</p>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Hide loader khi React app đã mount
      window.addEventListener('DOMContentLoaded', () => {
        // Đợi React render xong
        const checkAppReady = setInterval(() => {
          const root = document.getElementById('root')
          if (root && root.children.length > 0) {
            clearInterval(checkAppReady)

            const loader = document.getElementById('initial-loader')
            // Fade out loader
            loader.classList.add('hidden')

            // Remove khỏi DOM sau khi animation xong
            setTimeout(() => {
              loader.remove()
            }, 500)
          }
        }, 100)
      })
    </script>
  </body>
</html>
